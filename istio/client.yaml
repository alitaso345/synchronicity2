apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: client
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app: client
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: client
        version: v1
    spec:
      containers:
        - name: client
          image: gcr.io/synchronicity2/synchronicity2-client:v9
          imagePullPolicy: Always
          ports:
            - containerPort: 3000